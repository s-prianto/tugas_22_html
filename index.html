<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS HTML 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
          <table>
            <tr>
              <td>Nama</td>
              <td>:</td>
              <td><input type="text" name="Nama" placeholder="Nama Lengkap..."></td>
            </tr>
            <tr>
              <td>Username</td>
              <td>:</td>
              <td><input type="text" name="username" placeholder="Username..." /></td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input type="email" name="email" placeholder="Your Email..."</td>
            </tr>
            <tr>
              <td>Password</td>
              <td>:</td>
              <td><input type="password" name="password" placeholder="Password..."</td>
            </tr>
            <tr>
              <td>Alamat Web</td>
              <td>:</td>
              <td><input type="url" name="AlamatWeb" placeholder="Masukan URL Web..."</td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td><input type="date" name="tanggallahir" /></td>
            </tr>
            <tr>
              <td>Umur</td>
              <td>:</td>
              <td><input type="number" min="1" max="110" /></td>
            </tr>
            <tr>
              <td>Agama</td>
              <td>:</td>
              <td>
                <select name="Agama">
                  <option value="Islam">Islam</option>
                  <option value="Kristen">Kristen</option>
                  <option value="Katolik">Katolik</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Buddha">Buddha</option>
                  <option value="Konghucu">Konghucu</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Biografi</td>
              <td>:</td>
              <td><input type="textarea" row="5" col="10"</td>
            </tr>
            <tr>
              <td>Foto</td>
              <td>:</td>
              <td>
                <img src="logo1.jpg" height="200px" width="200px" />
              </td>
            </tr>
            <tr>
              <td>Audio</td>
              <td>:</td>
              <td>
                <audio src="sample.mp3" controls preload="auto"></audio>
              </td>
            </tr>
          </table>
      </fieldset>
    </form>
  </body>
</html>
